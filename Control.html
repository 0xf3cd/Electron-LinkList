<!DOCTYPE html>
<style type="text/css">
	@import "./css/ControlPanel.css";
</style>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Hello World!</title>
	</head>

	<body style="-webkit-app-region: drag">
	<!-- <div id='control-panel' class='control-panel'> -->
	<div class="select-type">
		<div class="check">
			<svg class="checkmark1"
				xmlns="http://www.w3.org/2000/svg"
				width="32"
				height="32"
				viewBox="0 0 32 32">
				<circle class="circle1"
					id="circle1"
					cx="16"
					cy="16"
					r="16"
					fill="#26BC77"/>
				<path class="check1"
					id="check1"
					d="M9 16l5 5 9-9"
					fill="none"
					stroke="#fff"
					stroke-width="2.5"
					stroke-linecap="round">
			</svg>

			
			<svg class="checkmark2"
				xmlns="http://www.w3.org/2000/svg"
				width="32"
				height="32"
				viewBox="0 0 32 32">
				<circle class="circle2"
					id="circle2"
					cx="16"
					cy="16"
					r="16"
					fill="#3A4AD3"/>
				<path class="check2"
					id="check2"
					d="M9 16l5 5 9-9"
					fill="none"
					stroke="#fff"
					stroke-width="2.5"
					stroke-linecap="round">
			</svg>

			
			<svg class="checkmark3"
				xmlns="http://www.w3.org/2000/svg"
				width="32"
				height="32"
				viewBox="0 0 32 32">
				<circle class="circle3"
					id="circle3"
					cx="16"
					cy="16"
					r="16"
					fill="#FFC248"/>
				<path class="check3"
					id="check3"
					d="M9 16l5 5 9-9"
					fill="none"
					stroke="#fff"
					stroke-width="2.5"
					stroke-linecap="round">
			</svg>
		</div>
		<div class="title">
			<p class="title1">单链表</p>
			<p class="title2">双向链表</p>
			<p class="title3">循环链表</p>
		</div>
	</div>
	<div class="buttons">
		<button class="search-button" id="search-button">Search</button>
		<button class="add-button" id="add-button">Add</button>
		<button class="delete-button" id="delete-button">Delete</button>
		<button class="modify-button" id="modify-button">Modify</button>
	</div>
	</body>

	<script type="text/javascript">
		require('./controlButton.js');

		function forbidScroll(e) {
			e.preventDefault && e.preventDefault();
			e.returnValue = false;
			e.stopPropagation && e.stopPropagation();
			return false;
		}
		const b = document.body;
		b.addEventListener('mousewheel', forbidScroll, false);//禁止滚动
		b.addEventListener('touchmove', forbidScroll, false);

		const {webFrame} = require('electron');
		webFrame.setVisualZoomLevelLimits(1, 1);//关闭双指缩放
	</script>
</html>
